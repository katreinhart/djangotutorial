<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Django Page</title>
  </head>
  <body>
    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <p>published: {{post.published_date}}</p>
      <h3><a href="">{{ post.title }}</a></h3>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
      {{ post }}
    {% endfor %}

  </body>
</html>
